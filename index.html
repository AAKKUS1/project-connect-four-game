        <section class="game-board-space">
            <img class="game-board-bottom-layer" src="./assets/black-layer.svg" alt="game-board"></img>

                <div class="grid-col">

                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                </div>
                <div class="grid-col">
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>

                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                </div>
                <div class="grid-col">
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                </div>
                <div class="grid-col">
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                </div>
                <div class="grid-col">
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                <button class="game-board-btn"></button>
                </div>

            </div>
            <img class="game-board-top-layer" src="./assets/white-layer.svg" alt="game-board"></img>
        </section>

        <div class="player-card">
            <img class="player-icon" src="./assets/player-two.svg">
            <h2 class="heading-S">Player 2</h2>
            <p role="log" aria-live="polite" class="heading-L" id="player2-score">0</p>
        </div>
        <div id="player-turn" class="player-turn-1">
            <p class="heading-XS">player 1s turn</p>
            <p class="heading-L">3s</p>
        </div>
        <div class="winner-displayer">
            <p class="heading-XS">PLAYER 1</p>
            <p class="heading-L">WINS</p>
            <button class="menus-btn">PLAY AGAIN</button>
        </div>
    </section>

    <section class="pause-displayer">
        <dialog class="pauseDialog">
            <div class="pauseTitle">
                <p class="heading-L">PAUSE</p>
            </div>
            <div class="pauseButtons">
                <button class="continue-btn">CONTINUE GAME</button>
                <button class="continue-btn">RESTART</button>
                <button class="quit-btn">QUIT GAME</button>
            </div>
        </dialog>
